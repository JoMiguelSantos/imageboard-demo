<!doctype html>
<html>
<head>
    <title>Mountaineer</title>
    <link
          rel="icon"
          type="image/x-icon"
          href="mountaineer.png"
        ></link>
        <link rel="stylesheet" href="js/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

    <div id="main">
        <header>
            <h1 class="header-title">Mountaineer</h1>
            <img class="logo" src="mountaineer.png" alt="logo" width="120" height="100">
        </header>
        <h1>Latest Mountains</h1>
        <ul class="images-container">
            <li class="image-card" @click='selectMountain(image.id)' v-for='image in images' :key='image.id'>
                <img class="image" :src="image.url"></img>
                <div class="image-text">
                    <h3 class="title">{{ image.title }}</h3> 
                    <p class="image-description">{{ image.description }}</p>
                </div>
            </li>
        </ul>
        <div class="image__form--container">
            <p class="image__form--title">Add a new Mountain:</p>
            <form class="image__form" @submit.prevent="handleSubmit">
                <input v-model="title" type="text" name="title" id="title" placeholder="title">
                <input v-model="description" type="text" name="description" id="description" placeholder="description">
                <input v-model="username" type="text" name="username" id="username" placeholder="username">
                <label for="file">Choose a file</label>
                <input class="inputfile" @change="handleChange" type="file" name="file" id="file" accept="image/*">
                <button class="submit-btn" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i> Save</i></button>
            </form>
        </div>
        <mountain @togglemodal="toggleMountainShow" v-if='mountainShow' :id='currentMountain'></mountain>
    </div>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
